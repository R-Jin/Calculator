<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div class="btns clear">
                <div class="btn ac">AC</div>
                <div class="btn delete">Delete</div>
            </div>
            <div class="btns">
                <div data-number="7" class="btn number">7</div>
                <div data-number="8" class="btn number">8</div>
                <div data-number="9" class="btn number">9</div>
                <div data-operation="division" class="btn operator">รท</div>
                <div data-number="4" class="btn number">4</div>
                <div data-number="5" class="btn number">5</div>
                <div data-number="6" class="btn number">6</div>
                <div data-operation="multiplication" class="btn operator">
                    ร
                </div>
                <div data-number="1" class="btn number">1</div>
                <div data-number="2" class="btn number">2</div>
                <div data-number="3" class="btn number">3</div>
                <div data-operation="subtraction" class="btn operator">-</div>
                <div data-number="." class="btn number">.</div>
                <div data-number="0" class="btn number">0</div>
                <div data-operation="equals" class="btn equals">=</div>
                <div data-operation="addition" class="btn operator">+</div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
